<section id="subheader" class="jarallax">
    <img src="assets/images/background/subheader-contact.webp" class="jarallax-img" alt="">
    <div class="container z-1000">
        <div class="row">
            <div class="col-lg-12">
                <div class="subtitle fadeInUp mb-3" data-aos="fade-up">Do you have</div>
            </div>
            <div class="col-lg-6">
                <h2 class="fadeInUp mb20" data-aos="fade-up" data-aos-delay="200">Any questions?</h2>
            </div>
        </div>
    </div>
</section>
<!-- section close -->

<section>
    <div class="container position-relative z1000">
        <div class="row">

            <div class="col-lg-10 offset-lg-1">

                <p class="lead">
                    Please read our <a routerLink="/faq">faq page</a> first.
                    If you got any questions, please do not hestitae to send us a message.
                </p>
                <form name="contactForm" id="contact_form" class="position-relative z1000" method="post" action="#">
                    <div class="row gx-4">
                        <div class="col-lg-6 mb10">
                            <div class="field-set">
                                <span class="d-label">Name</span>
                                <input type="text" name="Name" id="name" class="form-control" placeholder="Your Name" required>
                            </div>

                            <div class="field-set">
                                <span class="d-label">Email</span>
                                <input type="text" name="Email" id="email" class="form-control" placeholder="Your Email" required>
                            </div>

                            <div class="field-set">
                                <span class="d-label">Phone</span>
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Your Phone" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="field-set mb20">
                                <span class="d-label">Message</span>
                                <textarea name="message" id="message" class="form-control" placeholder="Your Message" required></textarea>
                            </div>
                        </div>
                    </div>


                    <div class="g-recaptcha" data-sitekey="insert-sitekey-here"></div>
                    <div id='submit' class="mt20">
                        <input type='submit' id='send_message' value='Send Message' appBtnMainHover class="btn-main">
                    </div>

                    <div id="success_message" class='success'>
                        Your message has been sent successfully. Refresh this page if you want to send more messages.
                    </div>
                    <div id="error_message" class='error'>
                        Sorry there was an error sending your form.
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
